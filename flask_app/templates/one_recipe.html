<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>One Recipe</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Welcome, </h1>
            </div>

        </div>
        <div class="row">
            <div class="col">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <div class="card-header">
                        <div class="mb-3 d-flex justify-content-between">
                            <h5>{{recipe.name}}</h5>
                            <h5>Posted by: {{ recipe.user.first_name }}</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Under 30Minutes?</th>
                                    <th>Instructions</th>
                                    <th>Date Made:</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{ recipe.name }}</td>
                                    <td>{{ 'Yes' if recipe.under_30mins else 'No'}}</td>
                                    <!-- to obtain the user name for the person who made the recipe -->
                                    <td>{{ recipe.instructions}}</td>
                                    <td>{{recipe.date_made}}</td>
                                </tr>
                            </tbody>
                        </table>
                        {% if recipe.user_id == session.user_id %}
                        <div class="card-footer d-flex justify-content-end">
                            <a class="btn btn-sm btn-warning me-2" href="/recipes/{{ recipe.id }}/edit">Edit</a>
                            <a class="btn btn-sm btn-danger" href="/recipes/{{ recipe.id }}/delete">Delete</a>
                        </div>
                        {% endif %}
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
